<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela HTML</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <td>Linha 1</td>
        <td>Linha 1</td>
        <td>Linha 1</td>
    </tr>
    <tr>
        <td>Linha 2</td>
        <td rowspan="2">Linha 2 e 3</td>
        <td>Linha 2</td>
    </tr>
    <tr>
        <td>Linha 3</td>
        <td>Linha 3</td>
    </tr>
    <tr>
        <td>Linha 4</td>
        <td>Linha 4</td>
        <td>Linha 4</td>
    </tr>
</table>

<br> <br> <br> <br>

<table>
    <thead>
        <td colspan="4">HEARDER</td>
        </thead>
    <tr>
        <td rowspan="4">Linha 1 a 4</td>
        <td>Linha 1</td>
        <td>Linha 1</td>
        <td>Linha 1</td>
    </tr>
    <tr>
        <td rowspan="2">Linha 2 e 3</td>
        <td>Linha 2</td>
        <td>Linha 2</td>
    </tr>
    <tr>
        <td>Linha 3</td>
        <td>Linha 3</td>
    </tr>
    <tr>
        <td>Linha 4</td>
        <td>Linha 4</td>
        <td>Linha 4</td>
    </tr>
    <tr>
        <td colspan="2">Coluna 1 e 2 Linha 5</td>
        <td>Linha 5</td>
        <td>Linha 5</td>
    </tr>
</table>


</body>
</html>
